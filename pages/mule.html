			<h1 class="serif">Mule</h1>
			<p class="sans">The Mule Deer color ranges from dark <br>brownish gray to pale gray to brown. It has <br>a pale rump patch of white or yellow, and a <br>white throat patch. The tail is white and <br>usually has tuft of black on the end.</p>
